<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Music Generator</title>
    <!--Bulma-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!--CSS stylesheet-->
    <link rel="stylesheet" href="./assets/style.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/2962aa9add.js" crossorigin="anonymous"></script>

    <!--Favicon-->
    <link rel="shortcut icon" href="./assets/musicnote.jpg" type="image/x-icon">

</head>

<body>
    <section class="hero is-info is-large">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Music Generator
                </h1>
                <h2 class="subtitle">
                    An easy way to find great playlists!
                </h2>
            </div>
        </div>
    </section>
    <div class="form">
        <div class="artist-elements">
            <div class="field-1">
                <label class="label"></label>
                <div class="control">
                    <input class="input is-success" type="text" placeholder="Artist 1">
                </div>
            </div>
            <div class="field-2">
                <label class="label"></label>
                <div class="control">
                    <input class="input is-danger" type="text" placeholder="Artist 2">
                </div>
            </div>
            <div class="field-3">
                <label class="label"></label>
                <div class="control">
                    <input class="input is-info" type="text" placeholder="Artist 3">
                </div>
            </div>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-warning fas fa-search"></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <br>

            <iframe class="embed" width="560" height="315" src="" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

            <div class="content">
                <ol type="1">
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>

</body>

</html>
